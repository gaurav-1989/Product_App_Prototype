<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Product App Prototype</title>
    <!-- inject:css -->
    <link rel="stylesheet" href="assets/css/mobile-angular-ui/mobile-angular-ui-base.min.css">
    <link rel="stylesheet" href="assets/css/mobile-angular-ui/mobile-angular-ui-desktop.min.css">
    <link rel="stylesheet" href="assets/css/mobile-angular-ui/mobile-angular-ui-hover.min.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <!-- endinject -->
    <link rel="stylesheet" href="scripts/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="scripts/angular-material/angular-material.min.css" />
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/angular/angular.min.js"></script>
    <script type="text/javascript" src="scripts/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="scripts/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="scripts/angular-messages/angular-messages.min.js"></script>
    <script type="text/javascript" src="scripts/angular-material/angular-material.min.js"></script>
    <script type="text/javascript" src="scripts/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="scripts/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="scripts/angular-uuids/angular-uuid.js"></script>
    <script type="text/javascript" src="scripts/ng-rollbar/ng-rollbar.min.js"></script>
</head>
<body ng-app="pap">
    <div class="app">
        <md-toolbar class="md-menu-toolbar">
            <div layout="row">
                <md-toolbar-filler id="back-button" layout layout-align="center center" ng-show="location.path() !== '/employees'" ng-click="window.history.back()">
                    <md-button class="md-icon-button">
                        <md-icon md-font-icon="fa fa-chevron-left fa-3x"></md-icon>
                    </md-button>
                </md-toolbar-filler>
                <md-toolbar-filler layout layout-align="center center">
                    <md-icon md-font-icon="fa fa-2x fa-facebook-official"></md-icon>
                </md-toolbar-filler>
                <div>
                    <h2 class="md-toolbar-tools">
                        <md-truncate flex>
                            Demo App
                        </md-truncate>
                    </h2>
                </div>
            </div>
        </md-toolbar>
        <md-content>
            <div ng-view></div>
        </md-content>
    </div>
    <!-- inject:js -->
    <script src="app/add-employee/add-employee.module.js"></script>
    <script src="app/employee-details/employee-details.module.js"></script>
    <script src="app/employee-list/employee-list.module.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/app.config.js"></script>
    <script src="app/app.constants.js"></script>
    <script src="app/app.route.js"></script>
    <script src="app/app.run.js"></script>
    <script src="app/platformOverrides.js"></script>
    <script src="app/employee-details/employee-details.component.js"></script>
    <script src="app/employee-list/employee-list.component.js"></script>
    <script src="app/providers/employeeProvider.js"></script>
    <script src="app/services/dataService.js"></script>
    <script src="app/services/nativeService.js"></script>
    <script src="app/services/providerService.js"></script>
    <script src="app/services/sqliteService.js"></script>
    <script src="app/add-employee/add-employee.component.js"></script>
    <!-- endinject -->
    <!--<div ui-yield-to="modals"></div>-->
</body>
</html>
