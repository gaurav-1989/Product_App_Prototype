<div layout="column" layout-padding id="employee-list">
    <div layout="row">
        <md-input-container md-no-float flex="100">
            <md-icon md-font-icon="fa fa-search"></md-icon>
            <input ng-model="$ctrl.query" type="text" placeholder="Search for...">
        </md-input-container>
        <md-button class="md-icon-button">
            <md-icon md-font-icon="fa fa-plus fa-lg" class="text-primary" ng-click="$root.openAddEmpDg($event)"></md-icon>
        </md-button>
    </div>
    <md-virtual-repeat-container>
        <div ng-repeat="item in $ctrl.employeelist | filter: $ctrl.query" class="list-group-item">
            <md-card md-theme="dark-blue" md-theme-watch>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">
                            {{ item.FirstName + " " + item.LastName }}
                        </span>
                        <span class="md-subhead">
                            {{ item.Email }}
                        </span>
                        <span class="md-subhead">
                            {{ item.DOB }}
                        </span>
                    </md-card-title-text>
                    <md-card-title-media>
                        <div class="md-media-md card-media"></div>
                    </md-card-title-media>
                </md-card-title>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button class="md-icon-button">
                        <md-icon md-font-icon="fa fa-info fa-lg" ng-click="$ctrl.detail($index)"></md-icon>
                    </md-button>
                    <md-button class="md-icon-button">
                        <md-icon md-font-icon="fa fa-vimeo fa-lg" ng-click="$ctrl.playVideo()"></md-icon>
                    </md-button>
                    <md-button class="md-icon-button">
                        <md-icon md-font-icon="fa fa-lg fa-trash text-danger" ng-click="$ctrl.delete($index)"></md-icon>
                    </md-button>
                        
                     </md-card-actions>
            </md-card>
        </div>
    </md-virtual-repeat-container>
</div>
