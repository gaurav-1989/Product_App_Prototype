<div class="table-responsive">
    <table class="table">
        <thead>               
            <tr>
                <td class="col-xs-1"> Employee ID </td>
                <td class="col-xs-1"> FirstName </td>
                <td class="col-xs-1"> LastName </td>
                <td class="col-xs-1"> DOB </td>
                <td class="col-xs-1"> EmailAddress </td>
                <td class="col-xs-1"> Action </td>
            </tr>
        </thead>
            <tr ng-repeat="employee in $ctrl.employeelist">
                <td class="col-xs-1"> {{employee.Id}} </td>
                <td class="col-xs-1"> {{employee.FirstName}} </td>
                <td class="col-xs-1"> {{employee.LastName}} </td>
                <td class="col-xs-1"> {{employee.DOB}} </td>
                <td class="col-xs-1"> {{employee.Email}} </td>
                <td class="col-xs-1"> <a ng-href="#!/employee/{{employee.Id}}">View</a> </td>
                <td class="col-xs-1"> <a ng-href="#">Delete</a> </td>
                <!-- <td><a class="btn btn-primary" ui-sref="viewMovie({id:employeeService.EmployeeID})">View</a></td> -->
            </tr>
    </table>
    <a href=""
          ui-turn-on="addEmployee"
          class="btn btn-default">AddEmployee</a>
</div>
<div ui-content-for="modals">
        <div ng-include="'app/add-employee/add-employee.template.html'"></div>
      </div>
